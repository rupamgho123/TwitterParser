apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.ctx.twitterparser"
    minSdkVersion 14
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:3.8.1'
  compile 'com.android.support:appcompat-v7:23.4.0'
//  compile 'com.google.android.gms:play-services:9.0.0'
  compile 'com.android.support:recyclerview-v7:23.4.0'

  // http://mvnrepository.com/artifact/org.twitter4j/twitter4j
  compile group: 'org.twitter4j', name: 'twitter4j', version: '4.0.4', ext: 'pom'
  // http://mvnrepository.com/artifact/org.twitter4j/twitter4j-core
  compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.4'


}
